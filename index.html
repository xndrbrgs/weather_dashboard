<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Code/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="custom-header">
      <header class="text-center py-3">
        <h1>Weather Dashboard</h1>
        <h4 id="currentDay"></h4>
      </header>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <div class="card mt-4" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Search For A City</h5>
              <div class="input-group mb-3">
                <input
                  id="enter-city"
                  placeholder="Enter A City"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
                <div class="input-group-append p-2">
                  <button
                    type="button"
                    id="searchBtn"
                    class="btn btn-primary mt-1 custom-button"
                  >
                    Search
                  </button>
                </div>
              </div>
              <button
                type="button"
                id="clearBtn"
                class="btn btn-primary mt-1 custom-button"
              >
                Clear History
              </button>
            </div>
          </div>
          <span id="history"></span>
        </div>

        <div class="col-lg-9 mt-4">
          <div class="city-info" id="todaysWeather">
            <h4 class="m-2 city-name">
              <span id="city-name"></span>
            </h4>
            <img id="current-picture" alt="" />
            <p class="m-2"><span id="temperature"></span></p>
            <p class="m-2"><span id="humidity"></span></p>
            <p class="m-2"><span id="wind-speed"></span></p>
            <p class="m-2"><span id="uv-index"></span></p>
          </div>

          <div class="row" id="fiveday-contained">
            <div class="col-12">
              <h3 class="mt-3 text-center">Five Day Forecast</h3>
              <div class="card-row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./Code/script.js"></script>
</html>
