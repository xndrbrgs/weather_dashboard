<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Code/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="custom-header">
      <header class="d-flex justify-content-center py-3">
        <h1>Weather Dashboard</h1>
      </header>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
            <div class="card mt-4" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Search For A City</h5>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
                <button type="button" class="btn btn-primary mt-1 custom-button">Search</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8 mt-3">
            <ul class="city-info">
                <li class="mt-2 mb-2" id="city">City</li>
                <li class="mt-2 mb-2" id="temp">Temperature: <span id="temperature"></span></li>
                <li class="mt-2 mb-2" id="humid">Humidity: <span id="humidity"></span></li>
                <li class="mt-2 mb-2" id="uv">UV Index: <span id="uv-index"></span></li>
            </ul>
        </div>
        </div>
    </div>
  </body>
</html>
